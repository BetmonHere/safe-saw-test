<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | SAFE SAW INTERNATIONAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-card {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .register-title {
      font-weight: 600;
      color: #003366;
      margin-bottom: 10px;
    }

    .register-subtitle {
      font-size: 15px;
      color: #666;
      margin-bottom: 25px;
    }

    .btn-success {
      background-color: #007b5e;
      border-color: #007b5e;
    }

    .btn-success:hover {
      background-color: #005f47;
      border-color: #005f47;
    }

    .form-label {
      font-weight: 500;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo i {
      font-size: 40px;
      color: #003366;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <div class="logo">
      <i class="fas fa-user-plus"></i>
    </div>
    <h2 class="text-center register-title">SAFE SAW INTERNATIONAL</h2>
    <p class="text-center register-subtitle">Create Your Account</p>

    <form onsubmit="return handleRegister(event)">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Gmail Address</label>
        <input type="email" name="email" class="form-control" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" title="Please enter a valid Gmail address">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirm" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();

      const username = document.querySelector('[name="username"]').value.trim().toLowerCase();
      const email = document.querySelector('[name="email"]').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        alert("❌ Passwords do not match.");
        return false;
      }

      const user = {
        username: username,
        email: email,
        password: password,
        createdAt: new Date().toISOString()
      };

      localStorage.setItem("userData", JSON.stringify(user));

      // Also push into accounts array for login/profile access
      const accounts = JSON.parse(localStorage.getItem("accounts")) || [];
      accounts.push(user);
      localStorage.setItem("accounts", JSON.stringify(accounts));

      alert("✅ Registered successfully. You can now log in.");
      window.location.href = "login.html";
      return false;
    }
  </script>

</body>
</html>
