<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile | Safe Saw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
    }
    .card {
      margin-top: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #003366;
      color: white;
    }
    .btn-home {
      position: absolute;
      top: 20px;
      right: 30px;
    }
  </style>
</head>
<body>

<!-- Home Button -->
<div class="btn-home">
  <a href="index.html" class="btn btn-outline-secondary">
    <i class="fas fa-home"></i> Home
  </a>
</div>

<div class="container">
  <h2 class="text-center mt-5">ğŸ‘¤ My Profile</h2>
  <div id="profileContainer" class="row justify-content-center"></div>
</div>

<script>
  window.onload = function () {
    const container = document.getElementById("profileContainer");

    const isLoggedIn = localStorage.getItem("loggedIn") === "true";
    const accounts = JSON.parse(localStorage.getItem("accounts")) || [];
    const urlParams = new URLSearchParams(window.location.search);

    let id = urlParams.get("id") || localStorage.getItem("currentUserId") || localStorage.getItem("userId");
    id = parseInt(id);

    if (!isLoggedIn || isNaN(id) || !accounts[id]) {
      container.innerHTML = `
        <div class="col-md-8">
          <div class="alert alert-danger text-center">
            âŒ You're not logged in or session expired.<br>
            Please <a href="login.html">login here</a>.
          </div>
        </div>`;
      return;
    }

    const user = accounts[id];

    container.innerHTML = `
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4>${user.first_name} ${user.last_name || ''} <small class="text-light">(ID: ${id})</small></h4>
          </div>
          <div class="card-body">
            <p><strong>ğŸ“… Date of Birth:</strong> ${user.dob || 'N/A'}</p>
            <p><strong>ğŸ  Address:</strong> ${user.address || 'N/A'}</p>
            <p><strong>ğŸ†” Aadhar:</strong> ${user.aadhar || 'N/A'}</p>
            <p><strong>ğŸ“ Phone:</strong> ${user.phone || 'N/A'}</p>
            <p><strong>ğŸ¦ Account Type:</strong> ${user.account_type || 'N/A'}</p>
            <p><strong>ğŸ’° Deposit:</strong> â‚¹${user.deposit || '0'}</p>
            <p><strong>ğŸ•’ Created At:</strong> ${new Date(user.createdAt).toLocaleString()}</p>
          </div>
        </div>
      </div>
    `;
  };
</script>

</body>
</html>
