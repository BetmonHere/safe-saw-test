<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance Enquiry | Safe Saw</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    .header-banner {
      background-color: #003366;
      padding: 100px 0 40px;
      color: white;
      text-align: center;
    }

    .card-style {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    .footer {
      background-color: #003366;
      color: white;
      padding: 20px 0;
    }

    .footer i {
      margin-left: 10px;
    }

    .balance-amount {
      font-size: 2.2rem;
      color: green;
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #003366;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Safe Saw</a>
  </div>
</nav>

<!-- Header Section -->
<section class="header-banner">
  <div class="container">
    <h1 class="display-6">Balance Enquiry</h1>
    <p class="lead">Check your current account balance</p>
  </div>
</section>

<!-- Balance Section -->
<section class="py-5">
  <div class="container">
    <div class="card-style text-center">
      <h4 class="mb-4">Your Balance</h4>
      <p class="balance-amount" id="balance">₹0</p>
      <p class="text-muted" id="accountName">No account found</p>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer text-center">
  <div class="container d-flex justify-content-between">
    <p class="mb-0">© 2025 Safe Saw</p>
    <div>
      <i class="fab fa-cc-visa"></i>
      <i class="fab fa-cc-mastercard"></i>
      <i class="fab fa-cc-paypal"></i>
      <i class="fab fa-cc-amazon-pay"></i>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script>
  window.onload = () => {
    const accounts = JSON.parse(localStorage.getItem("accounts")) || [];
    if (accounts.length > 0) {
      const latestAccount = accounts[accounts.length - 1];
      const fullName = `${latestAccount.first_name} ${latestAccount.last_name}`;
      const balance = latestAccount.deposit;

      document.getElementById("balance").innerText = `₹${balance}`;
      document.getElementById("accountName").innerText = fullName;
    } else {
      document.getElementById("balance").innerText = "₹0";
      document.getElementById("accountName").innerText = "No account data available.";
    }
  };
</script>

</body>
</html>
