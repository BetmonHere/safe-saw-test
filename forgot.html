<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | SAFE SAW</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Forgot Password</h2>
    <div class="row justify-content-center">
      <div class="col-md-5">
        <form onsubmit="return handleForgot(event)" class="border p-4 rounded bg-white shadow">
          <div class="mb-3">
            <label for="email">Enter your registered Gmail address:</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Verify Email</button>
          <div class="text-center mt-2">
            <a href="login.html">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function handleForgot(event) {
      event.preventDefault();
      const emailInput = document.getElementById("email").value.trim();
      const userData = JSON.parse(localStorage.getItem("userData"));

      if (userData && userData.email === emailInput) {
        // Store temporary reset state
        localStorage.setItem("resetUser", emailInput);
        window.location.href = "reset.html"; // redirect to password reset page
      } else {
        alert("‚ùå No user found with that Gmail address.");
      }
    }
  </script>
</body>
</html>
